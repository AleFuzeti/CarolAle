<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .presentes {
            list-style: none;
            padding: 0;
        }
        .presente {
            background-color: #eaeaea;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Presentes</h1>
        <p>Escolha o presente perfeito para Carol e Ale!</p>
    </header>
    <div class="container">
        <ul class="presentes" id="listaPresentes"></ul>
    </div>
    <div class="footer">
        <p>&copy; 2024 Carol e Ale. Todos os direitos reservados.</p>
    </div>

    <script>
        // Função para carregar e exibir os presentes
        async function carregarPresentes() {
            try {
                const resposta = await fetch('presentes.json');
                const presentes = await resposta.json();

                const listaPresentes = document.getElementById('listaPresentes');

                presentes.forEach(presente => {
                    const item = document.createElement('li');
                    item.classList.add('presente');
                    item.innerHTML = `
                        <h2>${presente.nome}</h2>
                        <p><strong>Preço:</strong> R$ ${presente.preco.toFixed(2)}</p>
                        <p>${presente.descricao}</p>
                    `;
                    listaPresentes.appendChild(item);
                });
            } catch (erro) {
                console.error('Erro ao carregar presentes:', erro);
            }
        }

        // Carregar presentes quando a página for carregada
        window.onload = carregarPresentes;
    </script>
</body>
</html>
