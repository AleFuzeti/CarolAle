<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Presentes</h1>
        <p>Escolha o presente perfeito para Carol e Ale!</p>
    </header>
    <div class="container">
        <ul class="presentes" id="listaPresentes"></ul>
    </div>
    <div class="footer">
        <p>&copy; 2024 Carol e Ale. Todos os direitos reservados.</p>
    </div>

    <script>
        // Função para carregar e exibir os presentes
        async function carregarPresentes() {
            try {
                const resposta = await fetch('presentes.json');
                const presentes = await resposta.json();

                const listaPresentes = document.getElementById('listaPresentes');

                presentes.forEach(presente => {
                    const item = document.createElement('li');
                    item.classList.add('presente');
                    item.innerHTML = `
                        <h2>${presente.nome}</h2>
                        <p><strong>Preço:</strong> R$ ${presente.preco.toFixed(2)}</p>
                        <p>${presente.descricao}</p>
                    `;
                    listaPresentes.appendChild(item);
                });
            } catch (erro) {
                console.error('Erro ao carregar presentes:', erro);
            }
        }

        // Carregar presentes quando a página for carregada
        window.onload = carregarPresentes;
    </script>
</body>
</html>
